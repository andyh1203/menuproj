{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-6">
            <h1 class="text-left">Restaurants</h1>
        </div>
        <div class="col-md-6">
              <a class="btn btn-info pull-right" href={{ url_for('new_restaurant') }}>
                <i class="fa fa-plus fa-lg"></i>  New Restaurant</a>
        </div>
    </div>
    {% for restaurant in restaurants %}
    <div class="row">
        <div class="col-md-6">
            <a href={{ url_for('show_restaurant_menu', id=restaurant.id) }}><div class="restaurant-name"><p class="text-left">{{ restaurant.name }}</p></div></a>

        </div>
        <div class="col-md-6">
            <a class="btn btn-danger pull-right" href={{ url_for('delete_restaurant', id=restaurant.id) }}><p class="text-center">Delete</p></a>
            <a class="btn btn-success pull-right" href={{ url_for('edit_restaurant', id=restaurant.id) }}><p class="text-center">Edit</p></a>
        </div>
    </div>
    <hr>
    {% endfor %}

{% endblock %}
